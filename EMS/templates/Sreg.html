
{% extends 'common.html' %}

{% load static %}

{% block common %}

    {% include 'mainmenu.html' %}
<form action="{% url 'signin' %}" method="post">
{% csrf_token %}

 <table align="center">
    <tr>
        <th rowspan="9">
            <img src="{% static 'images/signup.png' %}" width="250">
        </th>
    </tr>

    <tr>
        <h3 align="center">Student Registration</h3>
    </tr>
      <tr>
        <th>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="a1">
        </th>
    </tr>
     <tr>
        <th>
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="a2">
        </th>
    </tr>

     <tr>
        <th>
            <label for="departmente">Department</label>
           <select name="a3" class="form-control" id="dept">
                 <option value="cse">CSE</option>
                 <option value="ece">ECE</option>
                 <option value="eee">EEE</option>
                 <option value="mech">Mech</option>
            </select>
        </th>
    </tr>
      <tr>
        <th>
            <label for="email">Email-Id</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email-Id" name="a4">
        </th>
    </tr>
     <tr>
        <th>
            <label for="contactno">Contact.No</label>
            <input type="tel" class="form-control" id="contactno" placeholder="Enter ContactNo" name="a5">
        </th>
    </tr>



    <tr>
        <th>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="Password1" placeholder="Password" name="a6">
        </th>
    </tr>

    <tr align="center">
        <th>
            <br/>
            <button type="submit" class="btn btn-primary">Register</button>
        </th>
    </tr>
        <tr>
    <th>
    <h4>
        <a href="{% url 'Slogin' %}" style="color: whitesmoke;font-weight: bold">Login?</a>
    </h4>
    </th>
</tr>

 </table>
</form>
{% for x in messages %}
        <h3 style="color: black;font-size: 20px;font-family: 'Times New Roman';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}
<br><br><br>
{% endblock %}
